<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/register.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Registration</h1>
                <form id="register-form" action="/register_submit" method="post">
                    <div class="form-group">
                        <label for="username-input">Username:</label>
                        <input type="text" id="username-input" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" name="password" class="form-control" required>
                    </div>
                    <!--div class="form-group">
                        <label for="confirm_password-input">Confirm Password:</label>
                        <input type="confirm_password" id="confirm_password-input" name="confirm_password" class="form-control" required>
                    </div-->
                    <div class="form-group">
                        <label for="name-input">Name:</label>
                        <input type="text" id="name-input" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="age-input">Age:</label>
                        <input type="number" id="age-input" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role-input">Role:</label>
                        <div class="form-check">
                            <input type="radio" id="doctor-input" class="form-check-input" name="role" value="Doctor">
                            <label class="form-check-label" for="doctor-input">Doctor</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="patient-input" class="form-check-input" name="role" value="Patient">
                            <label class="form-check-label" for="patient-input">Patient</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="staff-input" class="form-check-input" name="role" value="Staff">
                            <label class="form-check-label" for="staff-input">Staff</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender-input">Gender:</label>
                        <div class="form-check">
                            <input type="radio" id="male-input" class="form-check-input" name="gender" value="Male">
                            <label class="form-check-label" for="male-input">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female-input" class="form-check-input" name="gender" value="Female">
                            <label class="form-check-label" for="female-input">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="others-input" class="form-check-input" name="gender" value="Others">
                            <label class="form-check-label" for="others-input">Others</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
    {% if flag == 0 %}
    <script>
      alert("This username is taken.");
    </script>
    <a href="/reset">Ok</a>
    {% endif %}
